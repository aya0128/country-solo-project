<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <!-- name that appears on the tab at the top of the browser tab -->
    <title>Country</title>
    <!-- style sheet for project -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body ng-app="myAppCountry">
    <div ng-controller="CounrtryController">
      <!-- display locate -->
      <h1 align="center">Country</h1>
      <span class="space"></span>
      <table align="center" height="700" cellpadding="3">
        <tr>
          <td width="1000">
            <h2 align="center">国名取得</h2>
            <input id="getlocate" type="text" placeholder="国名" />
            <button type="button" class="get" ng-click="getLocation()">
              get
            </button>
            <span class="getlocation"
              >{{country.countryName}}の緯度は{{country.latitude}}、経度は{{country.longitude}}です。</span
            >
          </td>
        </tr>
        <tr>
          <td>
            <h2 align="center">国情報追加</h2>
            <ol class="list">
              <li><input id="code1" type="text" placeholder="国コード1" /></li>
              <li><input id="code2" type="text" placeholder="国コード2" /></li>
              <li><input id="countryName" type="text" placeholder="国名" /></li>
              <li><input id="lat" type="text" placeholder="緯度" /></li>
              <li><input id="lon" type="text" placeholder="経度" /></li>
            </ol>
            <button type="button" class="get" ng-click="addCountryLocation()">
              追加
            </button>
            <span class="addlocate">{{message}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <h2 align="center">国情報削除</h2>
            <input id="deleteCountry" type="text" placeholder="国名" />
            <button
              type="button"
              class="get"
              ng-click="deleteCountryLocation()"
            >
              削除
            </button>
            <span class="deletelocate">{{message}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <h2 align="center">国名変更</h2>
            <input id="countryName" type="text" placeholder="変更前の国名" />
            <input id="newCountryName" type="text" placeholder="変更後の国名" />
            <button type="button" class="get" ng-click="patchCountry()">
              変更
            </button>
            <span class="patchcountry">{{message}}</span>
          </td>
        </tr>
        <tr>
          <td>
            <h2 align="center">挨拶取得</h2>
            <button type="button" class="language" ng-click="getLanguage()">
              get
            </button>
            <span class="getlanguage">挨拶です。</span>
          </td>
        </tr>
      </table>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/countryController.js"></script>
  </body>
</html>
