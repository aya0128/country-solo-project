openapi: "3.0.0"
info:
  title: Country
  description: 国情報
  version: 1.0.0
servers:
  - url: http://{host}:{port}/v1
    description: Solo prj
    variables:
      host:
        default: localhost
      port:
        default: "3000"
tags:
  - name: location
    description: 国の名前と位置（緯度経度）を紐付けるAPI

#--------------------------------------------
# ここからエンドポイントの記載
#--------------------------------------------
paths:
  /location/name/{name}:
    get:
      tags:
        - location
      summary: 国の名前から位置を取得する
      description: ・　DBから緯度と経度の情報を取得する。
      parameters:
        - in: path
          name: name
          description: 国の名前
          schema:
            type: string
          required: true

      responses:
        200:
          description: リクエストが成功した場合
          content:
            application/json:
              schema:
                type: object
                example:
                  - latitude: 36
                    longitude: 138
        400:
          description: "パスがない場合"
          content:
            application/json:
              schema:
                type: object
                example:
                  - message: "国名が誤っています"
        500:
          description: "サーバーでシステムエラーが発生した場合"
          content:
            application/json:
              schema:
                type: object
                example:
                  - message: "サーバーエラー発生"
  /location/locate/{lat}/{lon}:
    get:
      tags:
        - location
      summary: 国の位置から国の名前を取得する
      description: ・　DBから国の名前を取得する。
      parameters:
        - in: path
          name: lat
          description: 緯度
          schema:
            type: number
          required: true
        - in: path
          name: lon
          description: 経度
          schema:
            type: number
          required: true

      responses:
        200:
          description: リクエストが成功した場合
          content:
            application/json:
              schema:
                type: object
                example:
                  - name: Japan
        400:
          description: "パスがない場合"
          content:
            application/json:
              schema:
                type: object
                example:
                  - message: "国名が誤っています"
        500:
          description: "サーバーでシステムエラーが発生した場合"
          content:
            application/json:
              schema:
                type: object
                example:
                  - message: "サーバーエラー発生"
